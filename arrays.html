<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let countries = ['India','UK','USA']
        // document.write(countries[0]);
        for(i=0;i<countries.length;i++)
        {
            document.write(countries[i],'<br>'); 
        }
        document.write('<br>'); 

        for(i of countries)
        {
            document.write(i,'<br>'); 
        }

        for(i in countries)
        {
            document.write(countries[i],'<br>'); 
        }

        document.write('<br>'); 

        const arr = [10,20,30,40,50];
        arr[0] = 100;
        arr[3] = 300;
        document.write(arr,'<br>')
        arr.push(60)
        document.write(arr,'<br>')
        arr.pop()
        document.write(arr,'<br>')

        document.write('<br>'); 

        let arr1 = [10,20,30,40,50];

        const a1 = arr1.slice(1)
        document.write(a1,'<br>')

        const a2 = arr1.slice(2)
        document.write(a2,'<br>')

        const a3 = arr1.slice(2,3)
        document.write(a3,'<br>')

        const a4 = arr1.slice(2,4)
        document.write(a4,'<br>')

        arr1.splice(2,0,'70','80');
        document.write(arr1,'<br>')

        arr1.splice(2,1,'90','100');
        document.write(arr1,'<br>')

        arr1.splice(2,'110','120');
        document.write(arr1,'<br>')

        arr1.splice(1,'130','140');
        document.write(arr1,'<br>')


        let arr3 = ["I", "go", "home"];
        delete arr3[1];
        document.write( arr3[1] ,'<br>'); 
        document.write( arr3.length,'<br>' );

        let arr4 = ["t", "e", "s", "t"];
        document.write( arr4.slice(1, 3),'<br>' ); 
        document.write( arr4.slice(-2),'<br>' ); 

        let arr5 = [1, 2];
        document.write( arr5.concat([3, 4]),'<br>' ); // 1,2,3,4
        document.write( arr5.concat([3, 4], [5, 6]),'<br>' ); // 1,2,3,4,5,6
        document.write( arr5.concat([3, 4], 5, 6) ,'<br>'); // 1,2,3,4,5,6

        let arr6 = [1, 2];
        var arrayLike = {
        0: "something",
        length: 1
        };
        document.write( arr6.concat(arrayLike),'<br>' );

        let arr7 = [1, 2];

        var arrayLike = {
        0: "something",
        1: "else",
        [Symbol.isConcatSpreadable]: true,
        length: 2
        };

        document.write( arr7.concat(arrayLike) );

    </script>
</body>
</html>
