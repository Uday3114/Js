<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        const csvdata=[
        ['Uday','Python'],
        ['salman','JS'],
        ['suraj','Java']
        ];


        function download_csv(){
            alert("What is the problem")

            var csv_heading = 'Name,Technology\n'

            csvdata.foreach(function(row)
            {
                csv_heading+=row.join(',');
                csv_heading+="\n"
            }
            );

            document.writeln(csv_heading+"<br>");

            var hiddenEle=document.createElement('a');

            hiddenEle.href='data:text/csv;charset=utf-8',+encodeURI(csv_heading);

            hiddenEle.target='_blank';

//provide the name for the csv file to be download

            hiddenEle.download='tech.csv';

            hiddenEle.click();
        }
    </script>
</head>
<body>
    <button onclick="download_csv()">CSV Download</button>
</body>
</html>
