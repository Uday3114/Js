<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function disp(){
            var values=new Array('uday','suraj','salman','sandeep');
            document.write("<select><option>Select name</option></select>")
            for(i=0;i<values.length;i++){
                document.write("<option>"+values[i]+"</option>")
            }
            document.write("")
        }
        
    </script>
</head>
<body onload="disp()">
    
</body>
</html>
