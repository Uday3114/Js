<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            text-align: center; 
            color:rgb(241, 123, 147);
        }
    </style>

    <script>
        function showMe(val)
        {
            var value1 = document.getElementById('num1').value;
            var value2 = document.getElementById('num2').value;
        if(val == 'add'){
        var value3 = parseInt(value1)+parseInt(value2)
        document.getElementById('val3').value=value3;
        }
        else if(val == 'sub'){
        var value4 = parseInt(value1)-parseInt(value2)
        document.getElementById('val3').value=value4;
    }
        else if(val == 'mul'){
        var value5 = parseInt(value1)*parseInt(value2)
        document.getElementById('val3').value=value5;
    }
        else if(val == 'div'){
        var value6 = parseInt(value1)/parseInt(value2)
        document.getElementById('val3').value=value6;
        }
    
    }
    </script>
</head>
<body>
    <h1>Hello, Uday</h1>

    <input type='text' id='num1' placeholder="Enter Number"/> 

        <input type='text' id='num2' placeholder="Enter Number"/>  
         

        <button type="submit" value="sum" onclick="showMe('add')">Sum</button>
        <button type="submit" value="sub" onclick="showMe('sub')">Sub</button>
        <button type="submit" value="mul" onclick="showMe('mul')">Mul</button>
        <button type="submit" value="div" onclick="showMe('div')">Div</button>
        <br>
        <input type='text' id='val3' placeholder="result"/>
    
</body>
</html>
