<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function disp(val){
            if(val == 'a'){
                document.getElementById("data").style.background='yellow';
                document.getElementById("data").style.width=300+'px';
                document.getElementById("data").style.height=300+'px';
                document.getElementById("data").style.borderRadius=300+'px';
            }
            else{
                document.getElementById("data").style.background='black';
                document.getElementById("data").style.width=400+'px';
                document.getElementById("data").style.height=300+'px';
                document.getElementById("data").style.borderRadius=300+'px';

            }
        }
    </script>
</head>
<body>
    <div style="width: 200px; height: 200px; background-color: aqua;" id="data" onmousedown="disp('b')" onmouseup="disp('a')" >

    </div>
</body>
</html>
