<html>
	<head>
		<script>
		function disp()
		{
			var chr=document.getElementById("val").value;
			switch(chr)
			{
				case'a':
				alert("you entered vowel");
				break;
				case'e':
				alert("you entered vowel");
				break;
				case'i':
				alert("you entered vowel");
				break;
				case'o':
				alert("you entered vowel");
				break;
				case'u':
				alert("you entered vowel");
				break;
				default:
				alert("you entered consonant");
				break;
			}
		}	
		
			
		</script>
	</head>
	<body>
		
		<input type="text" id="val">
		
		<input type="submit" value="submit" onclick="disp()">
		
	</body>
</html>
